{%extends "base.html"%}
{%block content%}
 
      <div class="row">
      {% for x in page_obj.object_list %}
      
      <div class="col-sm-2 col-md-2">
        <div class="thumbnail">
        <div class="card">
          
          <a href="{% url 'detail' x.pk %}">
            <img src="{{x.Image_url}}"  style="width:100%" alt="Card image" class="rounded">
          </a>
  
            <div class="card-title text-center">
              {{x.title}}
            </div>
          </div>
        
        </div>
      </div>
      
       {% endfor %}
  </div>
  <div class="container p-3 my-3 bg-dark text-white">
  <div class="d-flex justify-content-center" >
  <div class="pagination" >
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1">&laquo; first</a>
            
            <a href="?page={{ page_obj.previous_page_number }}"><button class="btn btn-primary" class="bi bi-arrow-left-square-fill">Previous</button>

            </a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}"><button  class="btn btn-primary" class="bi bi-arrow-right-square-fill">Next</button></a>
            
            <a href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
</div>
</div>
{%endblock%}
